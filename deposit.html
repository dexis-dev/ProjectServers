                    Пополнение баланса
                </p>
                <p class="payment_title_method">
                    Выберите способ оплаты
                </p>

                    <div class="method_img_up">
                        <a href="#">
                            <img src="img/methods/visa-mc-mir.svg"alt="">
                        </a>
                    </div>
                    <div class="method_img_down">
                        <a href="#">
                            <img src="img/methods/Sber.svg" alt="">
                        </a>
                        <a class="t-bank" href="#">
                            <img src="img/methods/t-bank.svg" width="42px"  alt="">
                        </a>
                        <a class="eth" href="#">
                            <img src="img/methods/ETH.svg" width="42px"  alt="">
                        </a>
                        <a class="bitcoin" href="#">
                            <img src="img/methods/bitcoin.svg" width="42px"  alt="">

                    Пополнить

            </div>

    <!--end-->


    <script>
        const buttons = document.querySelectorAll('.fast_access_btn');
        const input = document.querySelector('.payment_deposit_input');
        const deleteButton = document.querySelector('.payment_delete_deposit');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');
                if (value) {
                    input.value = value;
                }
            });
        });

        deleteButton.addEventListener('click', () => {
            input.value = '';
        });
    </script>

    <script src="js/main.js"></script>
